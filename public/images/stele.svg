<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="steleGranite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B5B47;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A3E32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="400" height="300" fill="#f0f0f0"/>
  
  <!-- Стелла -->
  <rect x="160" y="60" width="80" height="160" fill="url(#steleGranite)" stroke="#333" stroke-width="2"/>
  
  <!-- Фотография в рамке -->
  <rect x="170" y="80" width="60" height="80" fill="white" stroke="#333" stroke-width="2"/>
  <circle cx="200" cy="120" r="20" fill="#87CEEB"/>
  <text x="200" y="125" text-anchor="middle" fill="white" font-family="Arial" font-size="12">ФОТО</text>
  
  <!-- Текст -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">ПАМЯТЬ</text>
  <text x="200" y="200" text-anchor="middle" fill="white" font-family="Arial" font-size="12">1920-2023</text>
  
  <!-- Основание -->
  <rect x="150" y="220" width="100" height="20" fill="url(#steleGranite)" stroke="#333" stroke-width="2"/>
  
  <!-- Цветы -->
  <circle cx="120" cy="200" r="8" fill="#ff69b4"/>
  <circle cx="280" cy="200" r="8" fill="#ff69b4"/>
</svg>
