<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="granite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B5B47;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A3E32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="400" height="300" fill="#f0f0f0"/>
  
  <!-- Памятник -->
  <rect x="150" y="80" width="100" height="180" fill="url(#granite)" stroke="#333" stroke-width="2"/>
  
  <!-- Основание -->
  <rect x="140" y="260" width="120" height="20" fill="url(#granite)" stroke="#333" stroke-width="2"/>
  
  <!-- Крест на вершине -->
  <rect x="190" y="60" width="20" height="40" fill="url(#granite)" stroke="#333" stroke-width="2"/>
  <rect x="180" y="70" width="40" height="20" fill="url(#granite)" stroke="#333" stroke-width="2"/>
  
  <!-- Текст на памятнике -->
  <text x="200" y="150" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">ПАМЯТЬ</text>
  <text x="200" y="170" text-anchor="middle" fill="white" font-family="Arial" font-size="12">1920-2023</text>
  
  <!-- Цветы -->
  <circle cx="120" cy="200" r="8" fill="#ff69b4"/>
  <circle cx="280" cy="200" r="8" fill="#ff69b4"/>
  <circle cx="130" cy="190" r="6" fill="#ff1493"/>
  <circle cx="270" cy="190" r="6" fill="#ff1493"/>
</svg>
