<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="steleGranite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8A082;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#9B8B6B;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#7A6B4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5C4F3A;stop-opacity:1" />
    </linearGradient>
    <pattern id="steleTexture" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#8B7355"/>
      <circle cx="1" cy="1" r="0.3" fill="#A68B5B" opacity="0.3"/>
      <circle cx="3" cy="3" r="0.2" fill="#6B5B47" opacity="0.4"/>
    </pattern>
    <filter id="steleShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Фон -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Тень от стеллы -->
  <ellipse cx="200" cy="280" rx="50" ry="10" fill="#000" opacity="0.2"/>
  
  <!-- Стелла с текстурой -->
  <rect x="160" y="60" width="80" height="160" fill="url(#steleGranite)" stroke="#4A3E32" stroke-width="1" filter="url(#steleShadow)"/>
  <rect x="160" y="60" width="80" height="160" fill="url(#steleTexture)" opacity="0.3"/>
  
  <!-- Фотография в рамке с деталями -->
  <rect x="170" y="80" width="60" height="80" fill="#E8E8E8" stroke="#4A3E32" stroke-width="2"/>
  <rect x="175" y="85" width="50" height="70" fill="#87CEEB" opacity="0.8"/>
  
  <!-- Фото внутри рамки -->
  <circle cx="200" cy="120" r="20" fill="#4682B4" opacity="0.9"/>
  <text x="200" y="125" text-anchor="middle" fill="white" font-family="serif" font-size="10" font-weight="bold">ФОТО</text>
  
  <!-- Декоративная рамка -->
  <rect x="168" y="78" width="64" height="84" fill="none" stroke="#DAA520" stroke-width="3"/>
  <rect x="166" y="76" width="68" height="88" fill="none" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Текст на стелле -->
  <text x="200" y="180" text-anchor="middle" fill="#2C2C2C" font-family="serif" font-size="16" font-weight="bold">ПАМЯТЬ</text>
  <text x="200" y="200" text-anchor="middle" fill="#4A4A4A" font-family="serif" font-size="12">1920 - 2023</text>
  <text x="200" y="215" text-anchor="middle" fill="#666" font-family="serif" font-size="10">ВЕЧНАЯ ПАМЯТЬ</text>
  
  <!-- Основание с деталями -->
  <rect x="150" y="220" width="100" height="25" fill="url(#steleGranite)" stroke="#4A3E32" stroke-width="1" filter="url(#steleShadow)"/>
  <rect x="150" y="220" width="100" height="25" fill="url(#steleTexture)" opacity="0.2"/>
  
  <!-- Декоративная полоса на основании -->
  <rect x="160" y="225" width="80" height="5" fill="#DAA520" opacity="0.6"/>
  <rect x="160" y="235" width="80" height="3" fill="#DAA520" opacity="0.4"/>
  
  <!-- Реалистичные цветы -->
  <g transform="translate(120, 200)">
    <circle cx="0" cy="0" r="12" fill="#ff69b4" opacity="0.9"/>
    <circle cx="-3" cy="-3" r="4" fill="#ff1493"/>
    <circle cx="3" cy="-3" r="4" fill="#ff69b4"/>
    <circle cx="-3" cy="3" r="3" fill="#ff1493"/>
    <circle cx="3" cy="3" r="3" fill="#ff69b4"/>
    <line x1="0" y1="12" x2="0" y2="25" stroke="#228B22" stroke-width="2"/>
    <line x1="-2" y1="20" x2="-6" y2="18" stroke="#32CD32" stroke-width="1.5"/>
    <line x1="2" y1="20" x2="6" y2="18" stroke="#32CD32" stroke-width="1.5"/>
  </g>
  
  <g transform="translate(280, 200)">
    <circle cx="0" cy="0" r="12" fill="#ff69b4" opacity="0.9"/>
    <circle cx="-3" cy="-3" r="4" fill="#ff1493"/>
    <circle cx="3" cy="-3" r="4" fill="#ff69b4"/>
    <circle cx="-3" cy="3" r="3" fill="#ff1493"/>
    <circle cx="3" cy="3" r="3" fill="#ff69b4"/>
    <line x1="0" y1="12" x2="0" y2="25" stroke="#228B22" stroke-width="2"/>
    <line x1="-2" y1="20" x2="-6" y2="18" stroke="#32CD32" stroke-width="1.5"/>
    <line x1="2" y1="20" x2="6" y2="18" stroke="#32CD32" stroke-width="1.5"/>
  </g>
  
  <!-- Дополнительные цветы -->
  <g transform="translate(100, 220)">
    <circle cx="0" cy="0" r="8" fill="#FFB6C1" opacity="0.8"/>
    <line x1="0" y1="8" x2="0" y2="15" stroke="#32CD32" stroke-width="1.5"/>
  </g>
  
  <g transform="translate(300, 220)">
    <circle cx="0" cy="0" r="8" fill="#FFB6C1" opacity="0.8"/>
    <line x1="0" y1="8" x2="0" y2="15" stroke="#32CD32" stroke-width="1.5"/>
  </g>
</svg>