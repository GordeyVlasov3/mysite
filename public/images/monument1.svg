<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="granite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8A082;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#9B8B6B;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#7A6B4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5C4F3A;stop-opacity:1" />
    </linearGradient>
    <pattern id="graniteTexture" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#8B7355"/>
      <circle cx="1" cy="1" r="0.3" fill="#A68B5B" opacity="0.3"/>
      <circle cx="3" cy="3" r="0.2" fill="#6B5B47" opacity="0.4"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Фон с градиентом -->
  <rect width="400" height="300" fill="url(#granite)" opacity="0.1"/>
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Тень от памятника -->
  <ellipse cx="200" cy="280" rx="60" ry="15" fill="#000" opacity="0.2"/>
  
  <!-- Памятник с текстурой -->
  <rect x="150" y="80" width="100" height="180" fill="url(#granite)" stroke="#4A3E32" stroke-width="1" filter="url(#shadow)"/>
  <rect x="150" y="80" width="100" height="180" fill="url(#graniteTexture)" opacity="0.3"/>
  
  <!-- Полированная лицевая сторона -->
  <rect x="155" y="85" width="90" height="170" fill="url(#granite)" opacity="0.8"/>
  
  <!-- Крест на вершине -->
  <rect x="190" y="60" width="20" height="40" fill="url(#granite)" stroke="#4A3E32" stroke-width="1"/>
  <rect x="180" y="70" width="40" height="20" fill="url(#granite)" stroke="#4A3E32" stroke-width="1"/>
  
  <!-- Гравировка на памятнике -->
  <text x="200" y="140" text-anchor="middle" fill="#2C2C2C" font-family="serif" font-size="16" font-weight="bold">ПАМЯТЬ</text>
  <text x="200" y="160" text-anchor="middle" fill="#4A4A4A" font-family="serif" font-size="12">1920 - 2023</text>
  <text x="200" y="180" text-anchor="middle" fill="#666" font-family="serif" font-size="10">ВЕЧНАЯ ПАМЯТЬ</text>
  
  <!-- Основание -->
  <rect x="140" y="260" width="120" height="25" fill="url(#granite)" stroke="#4A3E32" stroke-width="1" filter="url(#shadow)"/>
  <rect x="140" y="260" width="120" height="25" fill="url(#graniteTexture)" opacity="0.2"/>
  
  <!-- Цветы с реалистичными деталями -->
  <g transform="translate(100, 200)">
    <circle cx="0" cy="0" r="12" fill="#ff69b4" opacity="0.8"/>
    <circle cx="-3" cy="-3" r="4" fill="#ff1493"/>
    <circle cx="3" cy="-3" r="4" fill="#ff69b4"/>
    <circle cx="0" cy="3" r="3" fill="#ff1493"/>
    <line x1="0" y1="12" x2="0" y2="25" stroke="#228B22" stroke-width="2"/>
  </g>
  
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="12" fill="#ff69b4" opacity="0.8"/>
    <circle cx="-3" cy="-3" r="4" fill="#ff1493"/>
    <circle cx="3" cy="-3" r="4" fill="#ff69b4"/>
    <circle cx="0" cy="3" r="3" fill="#ff1493"/>
    <line x1="0" y1="12" x2="0" y2="25" stroke="#228B22" stroke-width="2"/>
  </g>
  
  <!-- Дополнительные цветы -->
  <g transform="translate(120, 220)">
    <circle cx="0" cy="0" r="8" fill="#FFB6C1" opacity="0.7"/>
    <line x1="0" y1="8" x2="0" y2="15" stroke="#32CD32" stroke-width="1.5"/>
  </g>
  
  <g transform="translate(280, 220)">
    <circle cx="0" cy="0" r="8" fill="#FFB6C1" opacity="0.7"/>
    <line x1="0" y1="8" x2="0" y2="15" stroke="#32CD32" stroke-width="1.5"/>
  </g>
</svg>